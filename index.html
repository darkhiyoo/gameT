<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wildfire Tank Battle</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%2300bcd4'/%3E%3Ctext x='32' y='40' font-size='28' text-anchor='middle' fill='white'%3EW%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  <!-- Start overlay removed per request -->

    <!-- Touch Controls: D-pad (bottom-left) + Fire (bottom-right) -->
    <div id="touchControls" class="touch-controls">
      <div class="dpad" aria-label="D-Pad">
        <button class="dpad-btn up" data-action="up" aria-label="Up">â–²</button>
        <button class="dpad-btn left" data-action="left" aria-label="Left">â—„</button>
        <button class="dpad-btn center" data-action="center" aria-label="Center"></button>
        <button class="dpad-btn right" data-action="right" aria-label="Right">â–º</button>
        <button class="dpad-btn down" data-action="down" aria-label="Down">â–¼</button>
      </div>
      <div class="action-buttons">
        <button id="fireBtn" class="action-btn fire" data-action="fire">FIRE</button>
      </div>
    </div>

    <!-- UI Overlay -->
    <div id="gameUI" class="game-ui">
      <div class="player-info">
        <div class="lives">Lives: <span id="lives">3</span></div>
        <div class="score">Score: <span id="score">0</span></div>
      </div>
  <div class="stage-info">
        <div class="stage">Stage: <span id="stage">1</span></div>
        <div class="enemies">Enemies: <span id="enemyCount">1</span></div>
      </div>
  <div class="touch-toggle" style="display:none"></div>
    </div>

  <!-- Compact mobile toggle for fullscreen/borderless -->
  <button id="mobileFsBtn" aria-label="Toggle fullscreen" title="Toggle fullscreen" style="position:fixed;right:10px;bottom:10px;z-index:3200;pointer-events:auto;background:rgba(0,0,0,0.5);color:#fff;border:1px solid rgba(255,255,255,0.3);border-radius:8px;padding:8px 10px;font-weight:700;font-size:12px;backdrop-filter:blur(6px);display:none;">â›¶</button>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen hidden">
      <h2>Game Over</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <button id="restartBtn">Restart</button>
    </div>

    <!-- Multiplayer Menu -->
    <div id="multiplayerMenu" class="multiplayer-menu hidden">
      <div class="mp-header">
        <h3>ğŸŒ Multiplayer Co-op (Up to 8 Players)</h3>
      </div>
      <div class="mp-buttons">
        <button id="createRoomBtn" class="mp-btn host-btn">ğŸ® Create Room</button>
        <div class="join-section">
          <input id="roomCodeInput" class="room-input" placeholder="Enter room code" maxlength="15" autocomplete="off" spellcheck="false" />
          <button id="joinRoomBtn" class="mp-btn join-btn">ğŸ”— Join Room</button>
        </div>
      </div>
      <div id="roomInfo" class="room-info hidden">
        <div class="room-code">
          <h4>Room Code: <span id="codeDisplay">LOADING...</span></h4>
          <button id="copyCodeBtn" class="copy-btn">ğŸ“‹ Copy Code</button>
        </div>
        <div class="player-list">
          <h4>Connected Players (<span id="playerCount">1</span>/8):</h4>
          <ul id="playerListUL"></ul>
        </div>
        <div class="room-controls">
          <button id="startGameBtn" class="mp-btn start-btn" disabled>ğŸš€ Start Game</button>
          <button id="leaveRoomBtn" class="mp-btn leave-btn">âŒ Leave Room</button>
        </div>
      </div>
      <div id="connectionStatus" class="connection-status">
        <span id="statusText">Disconnected</span>
      </div>
    </div>
  </div>

  <!-- Scripts (DebugSystem removed for release) -->
  <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
  <script src="js/utils/Vector2D.js"></script>
  <script src="js/utils/GamepadManager.js"></script>
  <script src="js/utils/AssetLoader.js"></script>
  <script src="js/utils/SoundManager.js"></script>
  <script src="js/multiplayer/NetworkManager.js"></script>
  <script src="js/entities/Entity.js"></script>
  <script src="js/entities/Tank.js"></script>
  <script src="js/entities/Player.js"></script>
  <script src="js/entities/Enemy.js"></script>
  <script src="js/entities/Bullet.js"></script>
  <script src="js/entities/PowerUp.js"></script>
  <script src="js/entities/Base.js"></script>
  <script src="js/entities/Car.js"></script>
  <script src="js/systems/InputSystem.js"></script>
  <script src="js/systems/CollisionSystem.js"></script>
  <script src="js/systems/RenderSystem.js"></script>
  <script src="js/systems/FreezeEffect.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
